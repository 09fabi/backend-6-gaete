<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Listado</title>
</head>
<body style="background-color: rgb(255, 255, 255);" class="container mt-5">
    <div class="alert alert-warning display-1 text-center">Listado
    </div>
    <hr>
    {% if proyec %}
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Fecha Inicio</th>
                <th>Fecha Termino</th>
                <th>Responsable</th>
                <th>Prioridad</th>
            </tr>
        </thead>
        <tbody>
            {% for pro in proyec %}
            <tr>
                <td>{{pro.nombre}}</td>
                <td>{{pro.fechaInicio}}</td>
                <td>{{pro.fechaTermino}}</td>
                <td>{{pro.responsable}}</td>
                <td>{{pro.prioridad}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <div class="alert alert-danger">No se encuentran proyectos en sistema</div>
    {% endif %}

    <a href="/">
        <button type="button" class="btn btn-danger">VOLVER</button>
    </a>
</body>
</html>

<!-- Hacer formulario para ingresar datos, y botones para eliminar y actualizar -->
